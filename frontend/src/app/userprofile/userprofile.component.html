<main>
  <div class="container-fluid px-lg-4 px-xl-5 contentDiv">
    <div class="row">

      <!-- ========================= PROFILE ASIDE ========================= -->
      <aside class="col-lg-4">
        <!-- === TOP INFO === -->
        <div class="card card-profile mb-4">
          <div class="card-header" style="background-image: url(https://therichpost.com/wp-content/uploads/2021/05/bootstrap5-carousel-slider-img1.jpg);"> </div>
          <div class="card-body text-center"><img class="card-profile-img" src="https://therichpost.com/wp-content/uploads/2021/03/avatar2.png" alt="Jassa Rich">
            <h3 class="mb-2">Jassa Rich</h3>
            <p class="mb-4">Full Stack Developer</p>
          </div>
        </div>
        <!-- === TOP INFO END// === -->

        <!-- === CHANGE PASSWORD === -->
        <form class="card mb-4">
          <div class="card-header">
            <h5 class="card-heading">Change Password</h5>
          </div>
          <div class="card-body">
            <div class="mb-3"> 
              <label class="form-label">Current Password</label>
              <input class="form-control" type="password" placeholder="Password">
            </div>
            <label class="form-label">New Password</label>
            <input class="form-control" type="password" placeholder="Password">
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
        <!-- === CHANGE PASSWORD END// === -->

      </aside>
      <!-- ========================= PROFILE ASIDE END// ========================= -->

      <!-- ========================= MAIN SECTION ========================= -->
      <section class="col-lg-8">

        <!-- ========================= EDIT PROFILE FORM ========================= -->
        <form class="card mb-4">
          <div class="card-header">
            <h5 class="card-heading">Edit Profile</h5>
          </div>
          <div class="card-body">
            <div class="row">

              <!-- ================ EDIT USERINFO FIELDS ================ -->
              <div class="card-title">
                <h5 class="card-title fs-6">Edit User Info</h5>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="mb-4">
                  <label class="form-label">First Name</label>
                  <input class="form-control" type="text" placeholder="First name">
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="mb-4">
                  <label class="form-label">Last Name</label>
                  <input class="form-control" type="text" placeholder="Last Name">
                </div>
              </div>
              <div class="col-sm-6 col-md-5">
                <div class="mb-4">
                  <label class="form-label">Email address</label>
                  <input class="form-control" type="email" placeholder="Email">
                </div>
              </div>
              <div class="col-sm-6 col-md-3">
                <div class="mb-4">
                  <label class="form-label">Phone number</label>
                  <input class="form-control" type="phone" placeholder="Phone">
                </div>
              </div>
              <div class="col-md-12">
                <div class="mb-4">
                  <label class="form-label">Address</label>
                  <input class="form-control" type="text" placeholder="Home Address">
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="mb-4">
                  <label class="form-label">City</label>
                  <input class="form-control" type="text" placeholder="City">
                </div>
              </div>
              <div class="col-md-2">
                <div class="mb-4">
                  <label class="form-label">State</label>
                  <select class="form-control custom-select">
                    <option selected disabled hidden>State</option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6 col-md-3">
                <div class="mb-4">
                  <label class="form-label">ZIP</label>
                  <input class="form-control" type="number" placeholder="ZIP">
                </div>
              </div>
              <!-- ================ EDIT USERINFO FIELDS END// ================ -->

              <hr />

              <!-- ================ EDIT PAYMENT FIELDS ================ -->
              <div class="card-title">
                <h5 class="card-title fs-6">Edit Payment Info</h5>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="mb-4">
                  <label class="form-label">Name on card</label>
                  <input class="form-control" type="phone" placeholder="Name">
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="mb-4">
                  <label class="form-label">Credit card number</label>
                  <input class="form-control" type="text" placeholder="Credit Number">
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="mb-4">
                  <label class="form-label">Expiration date</label>
                  <input class="form-control" type="text" placeholder="MM/YY">
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="mb-4">
                  <label class="form-label">CVV</label>
                  <input class="form-control" type="text" placeholder="Security Code">
                </div>
              </div>

            </div>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-primary" type="submit">Update Profile</button>
          </div>
        </form>
        <!-- ========================= EDIT PROFILE FORM END// ========================= -->
      </section>
      <!-- ========================= MAIN SECTION END// ========================= -->

    </div>
  </div>
</main>
