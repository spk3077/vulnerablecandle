<main>
    <!-- ========================= NAVBAR PAGETOP ========================= -->
    <nav class="navbar border-top navbar-expand-lg">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbar_main">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link ps-0" href="#">Latest Collections</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ========================= NAVBAR PAGETOP END// ========================= -->    
    <!-- ========================= BREADCRUMB PAGETOP ========================= -->
    <section class="section-pagetop">
        <div class="container">
            <h2 class="title-page">Our Shop</h2>
            <nav>
                <ol class="breadcrumb text-white">
                    <li class="breadcrumb-item"><a routerLink="">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Our Shop</li>
                </ol>  
            </nav>
        </div>
    </section>
    <!-- ========================= BREADCRUMB END// ========================= -->

    <!-- ========================= FILTER ASIDE ========================= -->
    <div class="main-content container">
        <div class="row">
            <aside class="col-md-3">
                <div class="card">
                    <article class="filter-group">
                        <header class="card-header">
                            <a role="button" data-bs-toggle="collapse" href="#collapse_1" aria-expanded="true" aria-controls="collapse_1">
                                <fa-icon class="fa" [icon]="faChevronDown"></fa-icon>
                                <h6 class="title">Search Bar</h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_1">
                            <div class="card-body">
                                <form class="pb-3">
                                    <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <button id="filter_search" class="btn btn-light" type="button">
                                        <fa-icon class="fa" [icon]="faMagnifyingGlass"></fa-icon>
                                    </button>
                                    </div>
                                </form>
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- filter-group  .// -->
                    <article class="filter-group">
                        <header class="card-header">
                            <a role="button" data-bs-toggle="collapse" href="#collapse_2" aria-expanded="true" aria-controls="collapse_2">
                                <fa-icon class="fa" [icon]="faChevronDown"></fa-icon>
                                <h6 class="title">Brands</h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_2">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="isPopular">
                                    <label class="form-check-label" for="isPopular">isPopular</label>
                                    <b class="float-end badge badge-light rounded-pill">120</b>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="isCute">
                                    <label class="form-check-label" for="isCute">isCute</label>
                                    <b class="float-end badge badge-light rounded-pill">120</b>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="isTrending">
                                    <label class="form-check-label" for="isTrending">isTrending</label>
                                    <b class="float-end badge badge-light rounded-pill">120</b>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="isForCar">
                                    <label class="form-check-label" for="isForCar">isForCar</label>
                                    <b class="float-end badge badge-light rounded-pill">120</b>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="isUnique">
                                    <label class="form-check-label" for="isUnique">isUnique</label>
                                    <b class="float-end badge badge-light rounded-pill">120</b>
                                </div>
                    </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- filter-group .// -->
                    <article class="filter-group">
                        <header class="card-header">
                            <a role="button" data-bs-toggle="collapse" href="#collapse_3" aria-expanded="true" aria-controls="collapse_3">
                                <fa-icon class="fa" [icon]="faChevronDown"></fa-icon>
                                <h6 class="title">Price range</h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_3">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="LessThan10">
                                    <label class="form-check-label" for="LessThan10">&lt;= $10</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="LessThan20">
                                    <label class="form-check-label" for="LessThan20">&lt;= $20</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="LessThan30">
                                    <label class="form-check-label" for="LessThan30">&lt;= $30</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="MoreThan30">
                                    <label class="form-check-label" for="MoreThan30"> >$30</label>
                                </div>
                            </div><!-- card-body.// -->
                        </div>
                    </article> <!-- filter-group .// -->
                </div>
            </aside>
            <!-- ========================= FILTER ASIDE END// ========================= -->

            <!-- ========================= PRODUCTS SECTION ========================= -->
            <div class="col-md-9">
                <div class="row">
                <div *ngFor="let product of products" class="col-lg-4 col-md-6">
                    <article class="card card-product-grid">
                        <a routerLink="product/{{product.id}}">
                            <img src={{product.imageUrls[0]}} height="200" class="card-img-top" alt="product image">
                        </a>
                        <div class="card-body pt-0">
                            <div class="float-end mt-n5">
                                <img class="img-sm rounded-3 obj-contain border" src="assets/images/logo.png" width="72" height="72">
                            </div>
                            <div class="pt-3">
                                <h6 class="card-title mb-0">
                                    <a href="#">{{product.name}}</a>
                                </h6>
                                <p class="mb-1 text-muted">{{getTags(product.tags)}}</p>
                                <span class="badge" [ngClass]="setBadgeClass(product.reviews)">
                                    <i class="fa fa-star"></i> {{getBadgeGrade(product.reviews)}}
                                </span>
                                <span class="text-success ms-2 float-end">${{product.price}}</span>
                            </div>
                        </div>
                    </article>
                </div>
                </div>
            </div> <!--Col -->
        </div> <!--Row -->
    </div> <!--Main Content Header -->
</main>
